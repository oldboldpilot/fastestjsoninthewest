build_config:
  build_type: Release
  enable_benchmarking: true
  enable_testing: true
  parallel_jobs: '{{ ansible_processor_vcpus }}'
compiler:
  fallback: g++
  flags:
  - -std=c++23
  - -O3
  - -march=native
  primary: clang++-21
cpp_standard: c++23
dependencies:
  clang_version: '21'
  cmake_version: '3.28'
  openmpi_version: '5.0'
  zeromq_version: 4.3.5
project_name: FastestJSONInTheWest
