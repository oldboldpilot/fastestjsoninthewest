# Ansible Inventory for FastestJSONInTheWest Development Environment

[local]
localhost ansible_connection=local

[development_servers]
# Add your development servers here
# dev-server-1 ansible_host=192.168.1.100 ansible_user=developer
# dev-server-2 ansible_host=192.168.1.101 ansible_user=developer

[production_servers]
# Add your production servers here
# prod-server-1 ansible_host=10.0.1.100 ansible_user=admin
# prod-server-2 ansible_host=10.0.1.101 ansible_user=admin

[all:vars]
# Global variables for all hosts
ansible_python_interpreter=/usr/bin/python3

[local:vars]
# Variables specific to local development
ansible_become_pass="{{ lookup('env', 'ANSIBLE_BECOME_PASS') }}"

[development_servers:vars]
# Variables for development servers
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[production_servers:vars]
# Variables for production servers  
ansible_ssh_private_key_file=~/.ssh/production_key
ansible_ssh_common_args='-o StrictHostKeyChecking=yes'